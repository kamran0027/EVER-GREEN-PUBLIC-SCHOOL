<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            
            <div th:if="${message.contains('Error')}" class="alert alert-danger">
                <h4 class="alert-heading">Failed!</h4>
                <p th:text="${message}"></p>
            </div>

            <div th:unless="${message.contains('Error')}">
                <h2 class="text-success">Success!</h2>
                <p>The marksheet has been generated.</p>
                
                <a th:href="@{/download/{file}(file=${pdfFileName})}" class="btn btn-success btn-lg mt-3">
                    Download PDF
                </a>
            </div>

            <div class="mt-4">
                <a href="/" class="btn btn-secondary">Create New Marksheet</a>
            </div>

        </div>
    </div>
</body>
</html>
